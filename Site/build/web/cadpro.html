<html>
    <head>
        <title>Cadastro</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Cadastro</h1>

        <form method="post" action="ControleUsuario"> 

            <input type="hidden" name="flag" value="cadastroUsuario">

            <p>
                <label for="user">Usuário:</label>                
                <input type="text" name="usuario" id="user"> <!-- muito importante não esquecer o name!! -->                
            </p>

            <p>
                <label for="senha">Nome do produto:</label>                
                <input type="password" name="senha" id="senha"> <!-- muito importante não esquecer o name!! -->                
            </p>

            <p>
                <input type="submit" value="Cadastrar">
            </p>
        </form>

        <!-- method "post": não mostrar as informações na url
        action: salvar as informações no arquivo tal-->
    </body>
</html>
